version: '3.8'

services:
  youtube-transcript:
    build: ./youtube-transcript-api
    container_name: youtube-transcript
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - youtube-automation

  n8n:
    image: n8nio/n8n
    container_name: n8n
    ports:
      - "5678:5678"
    restart: unless-stopped
    networks:
      - youtube-automation
    volumes:
      - n8n_data:/home/node/.n8n

networks:
  youtube-automation:
    driver: bridge

volumes:
  n8n_data: